<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>文件上传Demo</title>
</head>
<body>

    <h1>单文件上传本地项目服务器Demo</h1>
    <form action="uploadSingleToLocalServer" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <button type="submit">上传</button>
    </form>
    <div th:if="${singleLocalServerUploadResult}">
        <h2 th:text="${singleLocalServerUploadResult}"/>
    </div>

    <div>-------------------------------------------------------------------------------------------------------------</div>

    <h1>多文件上传本地项目服务器Demo</h1>
    <form action="uploadMulToLocalServer" method="post" enctype="multipart/form-data">
        <p>选择文件1: <input type="file" name="fileNames"/></p>
        <p>选择文件2: <input type="file" name="fileNames"/></p>
        <p>选择文件3: <input type="file" name="fileNames"/></p>
        <button type="submit">上传</button>
    </form>
    <div th:if="${mulLocalServerUploadResult}">
        <h2 th:text="${mulLocalServerUploadResult}"/>
    </div>

    <div>-------------------------------------------------------------------------------------------------------------</div>

    <h1>文件上传文件服务器Demo</h1>
    <form action="uploadToFileServer" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <button type="submit">上传2</button>
    </form>
    <div th:if="${fileServerUploadResult}">
        <h2 th:text="${fileServerUploadResult}"/>
    </div>
</body>
</html>
