<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>文件操作</title>
</head>
<body>
    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <button type="submit">上传</button>
    </form>
    <div th:if="${result}">
        <h2 th:text="${result}"/>
    </div>
</body>
</html>
